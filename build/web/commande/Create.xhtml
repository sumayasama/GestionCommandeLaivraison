<div id="main">

    <!-- Header -->
    <div id="header">

        <h1 id="logo"><a  href="./" title="Express SZR"><img width="150" height="110" src="../tmp/delivery-truck.png" alt="" /></a></h1>
        <hr class="noscreen" />

        <!-- Navigation -->
        <div id="nav">
            <a href="#" id="nav-active">Express SZR<img  width="50" height="50" src="../tmp/delivery-box-icon.png" alt="" /></a> 
           
        </div> <!-- /nav -->

    </div> <!-- /header -->
    
    <!-- Tray -->
    <div id="tray">

          <ul>
            <li ><h:link value="Page d'acceuil" outcome="acceuil" /></li> <!-- Active page -->
            <li ><h:link value="Client" outcome="cli" /></li>
            <li id="tray-active"><h:link value="Commande" outcome="cmd" /></li>
            <li><h:link value="Chauffeur" outcome="chauf" /></li>
            <li><h:link value="Produit" outcome="prod" /></li>
             <li><h:link value="TournÃ©e" outcome="tour" /></li>
           
        </ul>
      

    <hr class="noscreen" />
    </div> <!-- /tray -->

    <!-- Promo -->
    <div id="col-top"></div>
    <div id="col" class="box">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                  <img id="click" src="../design/CLICK.png"></img>  
                 <h:commandLink action="#{commandeController.prepareList}" value="#{bundle.CreateCommandeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_reference}" for="reference" />
                    <h:inputText id="reference" value="#{commandeController.selected.reference}" title="#{bundle.CreateCommandeTitle_reference}" required="true" requiredMessage="#{bundle.CreateCommandeRequiredMessage_reference}"/>
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_date}" for="date" />
                    <h:inputText id="date" value="#{commandeController.selected.date}" title="#{bundle.CreateCommandeTitle_date}" required="true" requiredMessage="#{bundle.CreateCommandeRequiredMessage_date}"/>
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_quantite}" for="quantite" />
                    <h:inputText id="quantite" value="#{commandeController.selected.quantite}" title="#{bundle.CreateCommandeTitle_quantite}" required="true" requiredMessage="#{bundle.CreateCommandeRequiredMessage_quantite}"/>
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_etat}" for="etat" />
                    <h:inputText id="etat" value="#{commandeController.selected.etat}" title="#{bundle.CreateCommandeTitle_etat}" required="true" requiredMessage="#{bundle.CreateCommandeRequiredMessage_etat}"/>
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_codeaBarre}" for="codeaBarre" />
                    <h:selectOneMenu id="codeaBarre" value="#{commandeController.selected.codeaBarre}" title="#{bundle.CreateCommandeTitle_codeaBarre}" required="true" requiredMessage="#{bundle.CreateCommandeRequiredMessage_codeaBarre}">
                        <f:selectItems  value="#{produitController.itemsAvailableSelectOne}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCommandeLabel_client}" for="client" />
                    <h:selectOneMenu id="client" value="#{commandeController.selected.client}" title="#{bundle.CreateCommandeTitle_client}" required="true" requiredMessage="#{bundle.CreateCommandeRequiredMessage_client}">
                        <f:selectItems value="#{clientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                  <img id="click" src="../design/CLICK.png"></img>  
                <h:commandLink action="#{commandeController.create}" value="#{bundle.CreateCommandeSaveLink}" />
                <br />
                <br />
               
                <!--h:link outcome="/index" value="#{bundle.CreateCommandeIndexLink}"/-->
            </h:form>
        </ui:define>
    </ui:composition>
