<div id="main">

    <!-- Header -->

        <h1 id="logo"><a  href="./" title="Express SZR"><img width="150" height="110" src="../tmp/delivery-truck.png" alt="" /></a></h1>

        <!-- Navigation -->
        <div id="nav">
            <a href="#" id="nav-active">Express SZR<img  width="50" height="50" src="../tmp/delivery-box-icon.png" alt="" /></a> 
           
        </div> <!-- /nav -->

    <!-- Tray -->
    <div id="tray">
  <ul>
            <li ><h:link value="Page d'acceuil" outcome="acceuil" /></li> <!-- Active page -->
            <li ><h:link value="Client" outcome="cli" /></li>
            <li ><h:link value="Commande" outcome="cmd" /></li>
            <li id="tray-active"><h:link value="Chauffeur" outcome="chauf" /></li>
            <li><h:link value="Produit" outcome="prod" /></li>
             <li><h:link value="TournÃ©e" outcome="tour" /></li>
           
        </ul>
      

    <hr class="noscreen" />
    </div> <!-- /tray -->

    <!-- Promo -->
    <div id="col-top"></div>
    <div id="col" class="box">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateChauffeurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                   <img id="click" src="../design/CLICK.png"></img> 
                 <h:commandLink action="#{chauffeurController.prepareList}" value="#{bundle.CreateChauffeurShowAllLink}" immediate="true"/>
                <br />
                <br />
                
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateChauffeurLabel_reference}" for="reference" />
                    <h:inputText id="reference" value="#{chauffeurController.selected.reference}" title="#{bundle.CreateChauffeurTitle_reference}" required="true" requiredMessage="#{bundle.CreateChauffeurRequiredMessage_reference}"/>
                    <h:outputLabel value="#{bundle.CreateChauffeurLabel_email}" for="email" />
                    <h:inputText id="email" value="#{chauffeurController.selected.email}" title="#{bundle.CreateChauffeurTitle_email}" required="true" requiredMessage="#{bundle.CreateChauffeurRequiredMessage_email}" validatorMessage="email non valide">
                                               <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateChauffeurLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{chauffeurController.selected.telephone}" title="#{bundle.CreateChauffeurTitle_telephone}" required="true" requiredMessage="#{bundle.CreateChauffeurRequiredMessage_telephone}"/>
                    <h:outputLabel value="#{bundle.CreateChauffeurLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{chauffeurController.selected.nom}" title="#{bundle.CreateChauffeurTitle_nom}" required="true" requiredMessage="#{bundle.CreateChauffeurRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateChauffeurLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{chauffeurController.selected.prenom}" title="#{bundle.CreateChauffeurTitle_prenom}" required="true" requiredMessage="#{bundle.CreateChauffeurRequiredMessage_prenom}"/>
                    <h:outputLabel value="#{bundle.CreateChauffeurLabel_cin}" for="cin" />
                    <h:inputText id="cin" value="#{chauffeurController.selected.cin}" title="#{bundle.CreateChauffeurTitle_cin}" required="true" requiredMessage="#{bundle.CreateChauffeurRequiredMessage_cin}"/>
                </h:panelGrid>
                <br />
                   <img id="click" src="../design/CLICK.png"></img> 
                <h:commandLink action="#{chauffeurController.create}" value="#{bundle.CreateChauffeurSaveLink}" />
                <br />
                <br />
               
                <!--h:link outcome="/index" value="#{bundle.CreateChauffeurIndexLink}"/-->
            </h:form>
        </ui:define>
    </ui:composition>
