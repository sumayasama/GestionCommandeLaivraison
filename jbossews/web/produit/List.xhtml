    <link rel="stylesheet" media="screen,projection" type="text/css" href="../css/style.css" />

    </script>

   <link rel="icon" type="images/png" href="../tmp/delivery-truck.png"/>     
    <title>LIVRAISON</title>
</h:head>
<h:body>

<div id="main">

    <!-- Header -->
    <div id="header">

        <h1 id="logo"><a  href="./" title="Express SZR"><img width="150" height="110" src="../tmp/delivery-truck.png" alt="" /></a></h1>
        <hr class="noscreen" />

        <!-- Navigation -->
        <div id="nav">
            <a href="#" id="nav-active">Express SZR<img  width="50" height="50" src="../tmp/delivery-box-icon.png" alt="" /></a> 
           
        </div> <!-- /nav -->

    </div> <!-- /header -->
    
    <!-- Tray -->
    <div id="tray">

      <ul>
            <li ><h:link value="Page d'acceuil" outcome="acceuil" /></li> <!-- Active page -->
            <li ><h:link value="Client" outcome="cli" /></li>
            <li ><h:link value="Commande" outcome="cmd" /></li>
            <li><h:link value="Chauffeur" outcome="chauf" /></li>
            <li id="tray-active"><h:link value="Produit" outcome="prod" /></li>
             <li><h:link value="TournÃ©e" outcome="tour" /></li>
           
        </ul>

    <hr class="noscreen" />
    </div> <!-- /tray -->

    <!-- Promo -->
    <div id="col-top"></div>
    <div id="col" class="box">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProduitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                 <img id="click" src="../design/CLICK.png"></img> 
                 <h:commandLink action="#{produitController.prepareCreate}" value="#{bundle.ListProduitCreateLink}"/>
                <br />
                <br />
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProduitEmpty}" rendered="#{produitController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{produitController.items.rowCount > 0}">
                    <h:outputText value="#{produitController.pagination.pageFirstItem + 1}..#{produitController.pagination.pageLastItem + 1}/#{produitController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{produitController.previous}" value="#{bundle.Previous} #{produitController.pagination.pageSize}" rendered="#{produitController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{produitController.next}" value="#{bundle.Next} #{produitController.pagination.pageSize}" rendered="#{produitController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{produitController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_reference}"/>
                            </f:facet>
                            <h:outputText value="#{item.reference}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_designation}"/>
                            </f:facet>
                            <h:outputText value="#{item.designation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_codeaBarre}"/>
                            </f:facet>
                            <h:outputText value="#{item.codeaBarre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_quantite}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_etat}"/>
                            </f:facet>
                            <h:outputText value="#{item.etat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                             <img id="click" src="../design/CLICK.png"></img> 
                            <h:commandLink action="#{produitController.prepareView}" value="#{bundle.ListProduitViewLink}"/>
                            <br />
                            <h:outputText value=" "/>
                             <img id="click" src="../design/CLICK.png"></img> 
                            <h:commandLink action="#{produitController.prepareEdit}" value="#{bundle.ListProduitEditLink}"/>
                            <br />
                            <h:outputText value=" "/>
                             <img id="click" src="../design/CLICK.png"></img> 
                            <h:commandLink action="#{produitController.destroy}" value="#{bundle.ListProduitDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
               
                <!--h:link outcome="/index" value="#{bundle.ListProduitIndexLink}"/-->
            </h:form>
        </ui:define>
    </ui:composition>
  </div> <!-- /col -->
    <div id="col-bottom"></div>
    
    <hr class="noscreen" />

    </div> <!-- /footer -->

</div> <!-- /main -->

</html>
