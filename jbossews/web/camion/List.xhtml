<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCamionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCamionEmpty}" rendered="#{camionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{camionController.items.rowCount > 0}">
                    <h:outputText value="#{camionController.pagination.pageFirstItem + 1}..#{camionController.pagination.pageLastItem + 1}/#{camionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{camionController.previous}" value="#{bundle.Previous} #{camionController.pagination.pageSize}" rendered="#{camionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{camionController.next}" value="#{bundle.Next} #{camionController.pagination.pageSize}" rendered="#{camionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{camionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamionTitle_numerodeSerie}"/>
                            </f:facet>
                            <h:outputText value="#{item.numerodeSerie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{camionController.prepareView}" value="#{bundle.ListCamionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{camionController.prepareEdit}" value="#{bundle.ListCamionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{camionController.destroy}" value="#{bundle.ListCamionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{camionController.prepareCreate}" value="#{bundle.ListCamionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCamionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
