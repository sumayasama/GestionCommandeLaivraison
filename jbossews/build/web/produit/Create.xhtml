<div id="main">

    <!-- Header -->

    <!-- Tray -->
    <div id="tray">

      <ul>
            <li ><h:link value="Page d'acceuil" outcome="acceuil" /></li> <!-- Active page -->
            <li ><h:link value="Client" outcome="cli" /></li>
            <li ><h:link value="Commande" outcome="cmd" /></li>
            <li><h:link value="Chauffeur" outcome="chauf" /></li>
            <li id="tray-active"><h:link value="Produit" outcome="prod" /></li>
             <li><h:link value="TournÃ©e" outcome="tour" /></li>
           
        </ul>

    <hr class="noscreen" />
    </div> <!-- /tray -->

    <!-- Promo -->
    <div id="col-top"></div>
    <div id="col" class="box">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProduitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                  <img id="click" src="../design/CLICK.png"></img> 
                 <h:commandLink action="#{produitController.prepareList}" value="#{bundle.CreateProduitShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProduitLabel_reference}" for="reference" />
                    <h:inputText id="reference" value="#{produitController.selected.reference}" title="#{bundle.CreateProduitTitle_reference}" required="true" requiredMessage="#{bundle.CreateProduitRequiredMessage_reference}"/>
                    <h:outputLabel value="#{bundle.CreateProduitLabel_designation}" for="designation" />
                    <h:inputText id="designation" value="#{produitController.selected.designation}" title="#{bundle.CreateProduitTitle_designation}" required="true" requiredMessage="#{bundle.CreateProduitRequiredMessage_designation}"/>
                    <h:outputLabel value="#{bundle.CreateProduitLabel_prix}" for="prix" />
                    <h:inputText id="prix" value="#{produitController.selected.prix}" title="#{bundle.CreateProduitTitle_prix}" required="true" requiredMessage="#{bundle.CreateProduitRequiredMessage_prix}">
                        <f:convertNumber pattern="0.00" />    
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.CreateProduitLabel_codeaBarre}" for="codeaBarre" />
                    <h:inputText id="codeaBarre" value="#{produitController.selected.codeaBarre}" title="#{bundle.CreateProduitTitle_codeaBarre}" required="true" requiredMessage="#{bundle.CreateProduitRequiredMessage_codeaBarre}"/>
                    <h:outputLabel value="#{bundle.CreateProduitLabel_quantite}" for="quantite" />
                    <h:inputText id="quantite" value="#{produitController.selected.quantite}" title="#{bundle.CreateProduitTitle_quantite}" required="true" requiredMessage="#{bundle.CreateProduitRequiredMessage_quantite}"/>
                    <h:outputLabel value="#{bundle.CreateProduitLabel_etat}" for="etat" />
                    <h:inputText id="etat" value="#{produitController.selected.etat}" title="#{bundle.CreateProduitTitle_etat}" required="true" requiredMessage="#{bundle.CreateProduitRequiredMessage_etat}"/>
                </h:panelGrid>
                <br />
                  <img id="click" src="../design/CLICK.png"></img> 
                <h:commandLink action="#{produitController.create}" value="#{bundle.CreateProduitSaveLink}" />
                <br />
                <br />
               
                <!--h:link outcome="/index" value="#{bundle.CreateProduitIndexLink}"/-->
            </h:form>
        </ui:define>
    </ui:composition>
