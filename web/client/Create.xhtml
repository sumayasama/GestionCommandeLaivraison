</h:head>
    <h:body onload="initialiser()">

<div id="main">

    <!-- Header -->
    <div id="header">

        <h1 id="logo"><a  href="./" title="Express SZR"><img width="150" height="110" src="../tmp/delivery-truck.png" alt="" /></a></h1>
        <hr class="noscreen" />

        <!-- Navigation -->
        <div id="nav">
            <a href="#" id="nav-active">Express SZR<img  width="50" height="50" src="../tmp/delivery-box-icon.png" alt="" /></a> 
           
        </div> <!-- /nav -->

    </div> <!-- /header -->
    
    <!-- Tray -->
    <div id="tray">

         <ul>
            <li id="tray-active"><a href="#">Page d'acceuil</a></li> <!-- Active page -->
            <li><h:link value="Client" outcome="client" /></li>
            <li><h:link value="Commande" outcome="cmd" /></li>
            <li><h:link value="Chauffeur" outcome="chauffeur" /></li>
            <li><h:link value="Produit" outcome="prod" /></li>
           
        </ul>
      

    <hr class="noscreen" />
    </div> <!-- /tray -->

    <!-- Promo -->
    <div id="col-top"></div>
    <div id="col" class="box">
    
     
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="FORM">
            <img id="click" src="../design/CLICK.png"></img>  
                <h:commandLink action="#{clientController.prepareList}" value="#{bundle.CreateClientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientLabel_reference}" for="reference" />
                    <h:inputText id="reference" value="#{clientController.selected.reference}" title="#{bundle.CreateClientTitle_reference}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_reference}"/>
                    <h:outputLabel value="#{bundle.CreateClientLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{clientController.selected.libelle}" title="#{bundle.CreateClientTitle_libelle}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_libelle}"/>
                    <h:outputLabel value="#{bundle.CreateClientLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{clientController.selected.adresse}" title="#{bundle.CreateClientTitle_adresse}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_adresse}"/>
                    <h:outputLabel value="#{bundle.CreateClientLabel_email}" for="email" />
                    <h:inputText id="email" value="#{clientController.selected.email}" title="#{bundle.CreateClientTitle_email}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_email}" validatorMessage="email non valide">
                           <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClientLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{clientController.selected.telephone}" title="#{bundle.CreateClientTitle_telephone}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_telephone}"/>
                    <h:outputLabel value="#{bundle.CreateClientLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{clientController.selected.fax}" title="#{bundle.CreateClientTitle_fax}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_fax}"/>
                    <h:outputLabel value="#{bundle.CreateClientLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{clientController.selected.nom}" title="#{bundle.CreateClientTitle_nom}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateClientLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{clientController.selected.prenom}" title="#{bundle.CreateClientTitle_prenom}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_prenom}"/>
                    <h:outputLabel value="#{bundle.CreateClientLabel_position}" for="position" />
                    <h:inputText  id="position"  value="#{clientController.selected.position}" title="#{bundle.CreateClientTitle_position}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_position}"/>
              
                </h:panelGrid>
                 
<p:gmap id="gmap" center="36.8064948,10.1815316" zoom="13" type="HYBRID"
    style="width:600px;height:400px"
   
    onPointClick="setpos(event);"
    widgetVar="map" />

 <script type="text/javascript" >
  function setpos(event) {
 //   alert(event.latLng);
 document.getElementById('FORM:position').value=event.latLng;
 //jQuery($('#f\\:position'))=event.latLng;	
//  var obj = window.opener.document.getElementById('FORM:position');
 // alert(event.latLng);
  }
</script>
                <br />
                <img id="click" src="../design/CLICK.png"></img>  
                <h:commandLink action="#{clientController.create}" value="#{bundle.CreateClientSaveLink}" />
                <br />
                <br />
                <br />
                <br />
                <!--h:link outcome="/index" value="#{bundle.CreateClientIndexLink}"/-->
           </h:form>
             <!--p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:600px;height:400px"/-->
           <!--p:growl id="messages" showDetail="true" /-->

 
        </ui:define>        
    </ui:composition>
